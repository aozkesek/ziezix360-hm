plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java-library-distribution'
    id 'maven-publish'
}

group = 'com.ziezix360hm'
version = '0.0.8'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {

    compile 'org.hibernate:hibernate-core:5.4.1.Final'
    compile 'org.springframework:spring-orm:5.1.5.RELEASE'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hsqldb:hsqldb:2.4.1'

}

publishing {

    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name = 'ziezix360hm'
            url = "file:///home/ahmet/workspaces/repo"
        }
    }
}

distributions {

    main {
        baseName='ziezix360hmdao'
    }
}
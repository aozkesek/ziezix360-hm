plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        name='ziezix360hm'
        url="file://Users/ahmetozkesek/workspaces/repo"
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-webflux:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.3.RELEASE'
    
    // thymeleaf - 
    compile 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    compile 'org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE'
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    compile 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.3.0'
    
    compile 'javax.servlet:javax.servlet-api:4.0.1'
    compile 'org.yaml:snakeyaml:1.23'
    compile 'org.hsqldb:hsqldb:2.4.1'
    compile 'org.hibernate:hibernate-core:5.4.1.Final'

    compile 'com.ziezix360hm:Dao:0.0.7'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'com.ziezix360.hm.patient.PatientApp'
